<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Countdown Timer</title>
</head>
<body>
    <div class="countdown">
        <h1>A basic timer in JS</h1>
        <ul>
            <li>
                <!-- classes for queryselectors -->
                <h2 class="minutes">MIN</h2>
            </li>
            <li>
                <h2 class="seconds">SEC</h2>
            </li>
            <!-- id's for getElementByID's ! -->
            <li>
                <h2 id="sec">SEC</h2>
            </li>
        </ul>
    </div>
    <script src="./assets/scripts/tests/countdown_calc.js"></script>
</body>
</html>
